<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Portrait Intelligence Lab</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="auth-page">

  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to continue your journey</p>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <button onclick="login()" class="btn btn-primary">
      Login
    </button>
    <p style="margin-top: 1rem;">
  <a href="/auth/forgot-password.html">Forgot password?</a>
</p>


    <div class="auth-footer">
      New here?
      <a href="/auth/signup.html">Create an account</a>
    </div>

    <div id="msg" class="auth-error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>
  <script src="/auth/auth.js"></script>

</body>
</html>
