<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="auth-page">
  <div class="auth-card">
    <h1>Set New Password</h1>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" id="password" />
    </div>

    <button class="btn btn-primary" onclick="updatePassword()">
      Update Password
    </button>

    <p id="msg" class="auth-error"></p>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase.js"></script>

<script>
const msg = document.getElementById("msg");

// ✅ STEP 1: Handle token from email link
async function handleResetSession() {
  const hash = window.location.hash;

  if (!hash) {
    msg.textContent = "Invalid or expired reset link.";
    return;
  }

  const params = new URLSearchParams(hash.substring(1));
  const access_token = params.get("access_token");
  const refresh_token = params.get("refresh_token");

  if (!access_token || !refresh_token) {
    msg.textContent = "Reset link expired. Please request again.";
    return;
  }

  const { error } = await supabase.auth.setSession({
    access_token,
    refresh_token
  });

  if (error) {
    msg.textContent = error.message;
  }
}

// ✅ STEP 2: Update password
async function updatePassword() {
  const password = document.getElementById("password").value;

  if (password.length < 6) {
    msg.textContent = "Password must be at least 6 characters";
    return;
  }

  const { error } = await supabase.auth.updateUser({ password });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  msg.style.color = "green";
  msg.textContent = "Password updated successfully";

  setTimeout(() => {
    window.location.href = "/auth/login.html";
  }, 2000);
}

handleResetSession();
</script>


</body>
</html>
