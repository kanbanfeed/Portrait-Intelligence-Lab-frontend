        I have read and agree to the 
        <a href="/legal/terms.html" target="_blank">Terms of Service</a>

        <a href="/legal/privacy.html" target="_blank">Privacy Policy</a>
    </label>
</div>


    <button
      id="signupBtn"
      onclick="signup()"

</div>

    
  </div>

  <script src="/js/supabase.js"></script>
  <script type="module" src="/auth/auth.js"></script>

  <!-- âœ… ENABLE BUTTON ONLY IF CHECKED -->
  <script>
    const checkbox = document.getElementById("termsCheckbox");
    const signupBtn = document.getElementById("signupBtn");

    checkbox.addEventListener("change", () => {
      signupBtn.disabled = !checkbox.checked;
    });
  </script>

</body>
</html>
