<div id="cookie-modal" class="cookie-modal hidden">  
  <div class="cookie-modal-card">
    

    <div class="cookie-modal-header">
      <h2>Cookie Preferences</h2>
      <button id="close-cookie-modal" aria-label="Close">âœ•</button>
    </div>

    <div class="cookie-option">
      <label>
        <input type="checkbox" checked disabled />
        <strong>Essential Cookies</strong>
      </label>
      <p>Required for security, accessibility, and session management.</p>
    </div>

    <div class="cookie-option">
      <label>
        <input type="checkbox" id="analytics-cookies" />
        <strong>Analytics Cookies</strong>
      </label>
      <p>Help us understand usage in an aggregated and anonymised form.</p>
    </div>

    <div class="cookie-option">
      <label>
        <input type="checkbox" disabled />
        <strong>Marketing Cookies</strong>
      </label>
      <p>Not used on this platform.</p>
    </div>

    <button
      id="save-cookie-preferences"
      class="btn btn-primary full-width"
    >
      Save preferences
    </button>

  </div>
</div>
